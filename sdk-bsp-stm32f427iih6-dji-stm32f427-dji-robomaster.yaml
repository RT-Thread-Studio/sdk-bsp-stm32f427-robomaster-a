features:
- 'MCU: STM32F427IIH6, Master Frequency 180MHz, 2048KB Flash, 256KB RAM(Including
  64KB CCM RAM not used)'
- 'LED: 2 PCS, D10 (red, PE11), D9 (green, PE14)'
- 'Commonly used interface: SD card interface and OLED interface'
- Debugging interface, standard JTAG/SWD
features_zh:
- MCU：STM32f427IIH6，主频 180MHz，2048KB FLASH ，256KB RAM(含64KB CCM RAM未使用)
- LED：2个，D10（红色，PE11），D9（绿色，PE14）
- '常用接口：SD 卡接口 OLED接口 '
- 调试接口，标准 JTAG/SWD
