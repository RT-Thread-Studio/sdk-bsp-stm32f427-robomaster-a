board:
  buy_url_cn: https://store.dji.com/cn/product/rm-development-board-type-a
  buy_url_global: https://store.dji.com/cn/product/rm-development-board-type-a
  debug_interface: SWD
  debugger: ST-LINK
  description_en: RobMaster Development Board Kit is an open-source master control
    kit for DIY robots. The main control chip of the development board is STM32F427IIH6,
    which has rich expansion interfaces and communication interfaces. The onboard
    IMU sensor can be used with Robomaster M3508, M2006 brushless DC motor, UWB module,
    Manifold, and other products, and can also be used with DJI flight control SDK,
    with rich accessories.
  description_zh: RoboMaster开发板套件是一款面向机器人DIY的开源主控套件。开发板主控芯片为STM32F427IIH6，拥有丰富的扩展接口和通信接口，板载IMU传感器，可配合RoboMaster出品的M3508、
    M2006直流无刷减速电机、UWB模块以及妙算等产品使用，亦可配合DJI飞控SDK使用，配件丰富。
